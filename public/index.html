<!doctype html>\n<html lang="en">\n  <head>\n    <meta charset="utf-8" />\n    <meta name="viewport" content="width=device-width, initial-scale=1" />\n    <title>Pattaya Directory – Events</title>\n    <link rel="stylesheet" href="/css/style.css" />\n  </head>\n  <body>\n    <header class="app-header">\n      <h1>Pattaya Directory</h1>\n      <p class="subtitle">Your complete guide to events happening in Pattaya</p>\n    </header>\n\n    <section class="controls">\n      <div class="filters">\n        <label>\n          Date\n          <input type="date" id="filter-date" />\n        </label>\n        <label>\n          Type\n          <input type="text" id="filter-type" placeholder="e.g., Music, Sports" />\n        </label>\n        <label>\n          Place\n          <input type="text" id="filter-place" placeholder="e.g., Pattaya Beach" />\n        </label>\n        <label>\n          Popularity ≥\n          <input type="number" id="filter-minpop" min="0" max="100" step="1" placeholder="0" />\n        </label>\n      </div>\n      <div class="sorting">\n        <label>\n          Sort by\n          <select id="sort-by">\n            <option value="date" selected>Date (newest)</option>\n            <option value="time">Time</option>\n            <option value="popularity">Popularity</option>\n          </select>\n        </label>\n        <label>\n          Order\n          <select id="sort-order">\n            <option value="desc" selected>Desc</option>\n            <option value="asc">Asc</option>\n          </select>\n        </label>\n        <button id="refresh-btn" class="btn">Refresh</button>\n      </div>\n    </section>\n\n    <main>\n      <div id="eventsGrid" class="grid"></div>\n      <div id="sentinel" class="sentinel" aria-hidden="true"></div>\n    </main>\n\n    <footer class="app-footer">\n      <p>Auto-refresh every 5 minutes. Built with Node.js & Express.</p>\n    </footer>\n\n    <script src="/js/app.js" defer></script>\n  </body>\n</html>
